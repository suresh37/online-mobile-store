<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cart</mat-card-title>
        <mat-card-subtitle>items Added</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p *ngFor="let it of items">
            {{it?.product}} x {{it?.count}}
            <button (click)="deleteCartItem(it)" mat-button color="primary" aria-label="delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </p>
    </mat-card-content>
    <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
