<div class="container">
  <form id="contact">
  <!--  action="" method="post" -->
    <h3>Contact Form</h3>
    <h4>Contact us for your feedback and queries</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1"  autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5"></textarea>
    </fieldset>
    <fieldset>
      <button mat-raised-button color="primary" name="submit" type="button" (click)="submitForm()" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <!-- <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p> -->
  </form>
</div>
